# ./.tmuxinator.yml

name: smrtzr
root: ~/smrtzr_old/

windows:
  - emu: cd ~/smrtzr_old/emulators/docker; docker-compose up
  - editor: cd ~/smrtzr_old/editor/local; docker-compose up
  - efe: cd ~/smrtzr_old/editor-frontend/local; docker-compose up
  - pfe: cd ~/smrtzr_old/player-frontend/local; docker-compose up
  - pfes: cd ~/smrtzr_old/player-frontend/server; npm run start
  - plugw: cd ~/smrtzr_old/plugins; fnm use 13; npm run watch
  - plugs: cd ~/smrtzr_old/plugins; fnm use 13; npm run start
  - design: cd ~/smrtzr_old/design; npm run dev
  - anal: cd ~/smrtzr_old/analytics/local; docker-compose up
  - ui: cd ~/smrtzr_old/ui-components; npm run watch

